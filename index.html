<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title id="page-title">Quiz Portal</title>
  <link id="favicon" rel="icon" href="https://ssl.gstatic.com/classroom/favicon.png" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0; padding: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #222;
    }
    header {
      background: #fff;
      padding: 10px 20px;
      font-size: 20px;
      font-weight: bold;
      border-bottom: 1px solid #ddd;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .game {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      cursor: pointer;
      overflow: hidden;
      transition: box-shadow 0.2s ease;
    }
    .game:hover {
      box-shadow: 0 0 10px #ccc;
    }
    .game img {
      width: 100%;
      height: 100px;
      object-fit: cover;
    }
    .game-title {
      padding: 8px;
      text-align: center;
      font-size: 14px;
    }
    #gameFrame {
      display: none;
      width: 100%;
      height: calc(100vh - 60px);
      border: none;
    }
    .topbar {
      display: none;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background: #fff;
      border-bottom: 1px solid #ddd;
    }
    button {
      background: #f0f0f0;
      border: 1px solid #ccc;
      padding: 5px 10px;
      font-size: 14px;
      cursor: pointer;
    }
    #afkBlur {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      backdrop-filter: blur(20px);
      z-index: 9999;
      display: none;
    }
  </style>
</head>
<body>

<header>Student Learning Portal</header>

<div class="topbar" id="topbar">
  <div>
    <button onclick="panic()">Panic</button>
    <button onclick="cloak('Google Docs','https://ssl.gstatic.com/docs/doclist/images/infinite_arrow_favicon_5.ico')">Docs</button>
    <button onclick="cloak('Google Drive','https://ssl.gstatic.com/docs/doclist/images/drive_2022q3_32dp.ico')">Drive</button>
    <button onclick="cloak('Google Classroom','https://ssl.gstatic.com/classroom/favicon.png')">Classroom</button>
    <button onclick="toggleFullScreen()">Fullscreen</button>
  </div>
  <div>
    <button onclick="exitGame()">Exit Game</button>
  </div>
</div>

<div class="grid" id="gameGrid">
  <div class="game" onclick="loadGame('https://retrobowlunblocked.github.io', 'https://ubg98.github.io')">
    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/2/2d/Retro_Bowl_cover.png/220px-Retro_Bowl_cover.png">
    <div class="game-title">Retro Bowl</div>
  </div>
  <div class="game" onclick="loadGame('https://geometrydashonline.com', 'https://slopegame.online')">
    <img src="https://play-lh.googleusercontent.com/pKFM21AqheVR6AfegHu4L9kxALgBpdKylN-VRo04wTh5I0WZhMfCS6bQaCvV2RdfKg">
    <div class="game-title">Geometry Dash</div>
  </div>
  <div class="game" onclick="loadGame('https://cookieclickerunblocked.github.io', 'https://cookieclicker.io')">
    <img src="https://play-lh.googleusercontent.com/CMz6U9rGZyC2I6aPT6Hrr2qRIQkvM4O6z9TkYqK65aS4VrNBGpRfP4E8LEGSJk5YwQ=w240-h480-rw">
    <div class="game-title">Cookie Clicker</div>
  </div>
  <div class="game" onclick="loadGame('https://fnfunblocked.github.io', 'https://fnf.io')">
    <img src="https://cdn.akamai.steamstatic.com/steam/apps/1986180/header.jpg">
    <div class="game-title">Friday Night Funkin'</div>
  </div>
</div>

<iframe id="gameFrame" sandbox="allow-scripts allow-same-origin allow-forms allow-popups"></iframe>

<div id="afkBlur"></div>

<script>
  let primaryURL = '', alternateURL = '', afkTimer;

  function loadGame(url, altUrl) {
    primaryURL = url;
    alternateURL = altUrl;
    document.getElementById("gameGrid").style.display = "none";
    document.getElementById("topbar").style.display = "flex";
    const frame = document.getElementById("gameFrame");
    frame.style.display = "block";
    frame.src = url;
  }

  function switchToAltUrl() {
    if (alternateURL) {
      document.getElementById("gameFrame").src = alternateURL;
    }
  }

  function exitGame() {
    document.getElementById("gameFrame").src = "about:blank";
    document.getElementById("gameFrame").style.display = "none";
    document.getElementById("topbar").style.display = "none";
    document.getElementById("gameGrid").style.display = "grid";
  }

  function panic() {
    exitGame();
    document.title = "Google Docs";
    document.getElementById("favicon").href = "https://ssl.gstatic.com/docs/doclist/images/infinite_arrow_favicon_5.ico";
  }

  function cloak(title, favicon) {
    document.title = title;
    document.getElementById("favicon").href = favicon;
  }

  function toggleFullScreen() {
    if (!document.fullscreenElement) {
      document.documentElement.requestFullscreen();
    } else {
      document.exitFullscreen();
    }
  }

  function resetAFKTimer() {
    clearTimeout(afkTimer);
    document.getElementById("afkBlur").style.display = "none";
    afkTimer = setTimeout(() => {
      document.getElementById("afkBlur").style.display = "block";
    }, 30000);
  }

  ["mousemove", "keydown", "click", "touchstart"].forEach(evt =>
    document.addEventListener(evt, resetAFKTimer)
  );
  resetAFKTimer();

  document.addEventListener("visibilitychange", () => {
    if (document.hidden) panic();
  });

  setInterval(() => {
    const badWords = ["goguardian", "classwize", "linewize", "teacher", "monitoring", "focus mode"];
    const title = document.title.toLowerCase();
    if (badWords.some(word => title.includes(word))) {
      panic();
