<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title id="page-title">Google Sheets</title>
  <link id="favicon" rel="icon" href="https://ssl.gstatic.com/sheets/images/favicon_v1.png" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #fakeScreen, #realSite {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    #fakeScreen {
      background: #fff;
      z-index: 10000;
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      grid-auto-rows: 40px;
    }
    .cell {
      border: 1px solid #ddd;
      padding: 4px;
      font-size: 12px;
      user-select: none;
    }
    #realSite {
      display: none;
      background: black;
      color: #0f0;
      font-family: monospace;
      padding: 10px;
      overflow: auto;
    }
    button {
      background: black;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 5px 10px;
      margin: 5px;
      cursor: pointer;
    }
    .game-thumb {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border: 1px solid #0f0;
      cursor: pointer;
      margin: 5px;
    }
    iframe {
      width: 100%;
      height: 70vh;
      border: none;
      margin-top: 10px;
    }
    #afkBlur {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(20px);
      z-index: 9999;
      display: none;
    }
  </style>
</head>
<body>

  <!-- Fake Google Sheet -->
  <div id="fakeScreen"></div>

  <!-- Real Game Hub -->
  <div id="realSite">
    <div>
      <button onclick="panic()">Panic</button>
      <button onclick="toggleFullScreen()">Fullscreen</button>
      <button onclick="cloak('Google Docs','https://ssl.gstatic.com/docs/doclist/images/infinite_arrow_favicon_5.ico')">Google Docs</button>
      <button onclick="cloak('Google Drive','https://ssl.gstatic.com/docs/doclist/images/drive_2022q3_32dp.ico')">Google Drive</button>
      <button onclick="cloak('Google Classroom','https://ssl.gstatic.com/classroom/favicon.png')">Google Classroom</button>
    </div>
    <div>
      <img class="game-thumb" src="https://upload.wikimedia.org/wikipedia/en/thumb/2/2d/Retro_Bowl_cover.png/220px-Retro_Bowl_cover.png" onclick="loadGame('https://retrobowlunblocked.github.io','https://ubg98.github.io')">
      <img class="game-thumb" src="https://play-lh.googleusercontent.com/pKFM21AqheVR6AfegHu4L9kxALgBpdKylN-VRo04wTh5I0WZhMfCS6bQaCvV2RdfKg" onclick="loadGame('https://geometrydashonline.com','https://slopegame.online')">
      <img class="game-thumb" src="https://cdn.akamai.steamstatic.com/steam/apps/1986180/header.jpg" onclick="loadGame('https://fnfunblocked.github.io','https://fnf.io')">
      <img class="game-thumb" src="https://upload.wikimedia.org/wikipedia/en/thumb/9/92/Among_Us_cover_art.svg/1200px-Among_Us_cover_art.svg.png" onclick="loadGame('https://amongusunblocked.github.io','https://amongus.io')">
    </div>
    <iframe id="gameFrame" sandbox="allow-scripts allow-same-origin allow-forms allow-popups"></iframe>
    <button onclick="switchToAltUrl()">Try Alternative Game</button>
    <div id="afkBlur"></div>
  </div>

  <script>
    // Generate fake sheet cells
    const sheet = document.getElementById("fakeScreen");
    for (let i = 0; i < 800; i++) {
      const div = document.createElement("div");
      div.className = "cell";
      div.textContent = i % 10 === 0 ? "Student " + (i / 10 | 0) : Math.floor(Math.random() * 100);
      sheet.appendChild(div);
    }

    // Triple tap unlock
    let tapCount = 0;
    let tapTimeout;
    document.addEventListener("click", () => {
      tapCount++;
      clearTimeout(tapTimeout);
      tapTimeout = setTimeout(() => tapCount = 0, 500);
      if (tapCount >= 3) {
        document.getElementById("fakeScreen").style.display = "none";
        document.getElementById("realSite").style.display = "block";
      }
    });

    // Game logic
    let primaryURL = '', alternateURL = '', afkTimer;

    function loadGame(url, altUrl) {
      primaryURL = url;
      alternateURL = altUrl;
      document.getElementById("gameFrame").src = url;
    }

    function switchToAltUrl() {
      if (alternateURL) {
        document.getElementById("gameFrame").src = alternateURL;
      }
    }

    function panic() {
      document.getElementById("gameFrame").src = "about:blank";
      document.title = "Google Docs";
      document.getElementById("favicon").href = "https://ssl.gstatic.com/docs/doclist/images/infinite_arrow_favicon_5.ico";
    }

    function cloak(title, favicon) {
      document.title = title;
      document.getElementById("favicon").href = favicon;
    }

    function toggleFullScreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    }

    // AFK blur
    function resetAFKTimer() {
      clearTimeout(afkTimer);
      document.getElementById("afkBlur").style.display = "none";
      afkTimer = setTimeout(() => {
        document.getElementById("afkBlur").style.display = "block";
      }, 30000);
    }
    ['mousemove', 'keydown', 'click', 'touchstart'].forEach(evt =>
      document.addEventListener(evt, resetAFKTimer)
    );
    resetAFKTimer();

    // Tab visibility = panic
    document.addEventListener("visibilitychange", () => {
      if (document.hidden) panic();
    });

    // Title check for monitoring tools
    setInterval(() => {
      const badWords = ["goguardian", "classwize", "linewize", "teacher", "monitoring", "focus mode"];
      const title = document.title.toLowerCase();
      if (badWords.some(word => title.includes(word))) {
        panic();
      }
    }, 2000);
  </script>
</body>
</html>
